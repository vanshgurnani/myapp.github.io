<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="sigin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <h1 class="h3 mb-3 fw-normal" style="color: aliceblue;">Sign Up</h1>
      <form action="/" method="post">
        <input type="text" class="form-control n1" id="fName" name="fName" placeholder="FirstName">
        <input type="text" class="form-control n1" id="lName" name="lName" placeholder="LastName">
        <input type="email" class="form-control n1" id="email" name="email" placeholder="Email">
        <input type="password" class="form-control n1" id="password" name="password" placeholder="Password">>
        <input class="form-check-input" type="checkbox" name="show-password" id="show-password" >
        <label style="color: aliceblue;" class="form-check-label" for="show-password">
          Show Password
      </label>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <br>
        <br>
        <h5 style="color: aliceblue;">Have a account?</h5>
        <br>
        <a href="login.html" class="w-100 btn btn-lg btn-danger">Login</a>
        <br>
      </form>
      </main>
      <p style="color: aliceblue;">&copy; 1999-2025</p>
    <script>
      const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('show-password');
        showPasswordCheckbox.addEventListener('change', function () {
        if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
        });
    </script>
  </body>
</html>
